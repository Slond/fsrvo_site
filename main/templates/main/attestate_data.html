{% extends "base.html" %}
{% load static %}
{% block title %}
Ранги учащихся
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-3 d-sm-block d-none"></div>
        <div class="col-xs-12 col-md-6 col-ld-6">
            <table class="table table-striped table-bordered table-hover student-rangs">
                <thead>
                    <tr class="d-flex">
                        <th class="col-10"><span class="ms-1">Фамилия</span></th>
                        <th class="col-2">Число заходов в аттестацию</th>
                    </tr>
                </thead>
                <tbody>
                    {% for last_name, value in data.items %}
                    <tr class="d-flex">
                        <th class='col-10'><span class='ms-1'>{{last_name}}</span></th>
                        <td class='col-2'>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <div class="col-md-3 col-lg-3 d-sm-block d-none"></div>
    </div>
</div>
{% endblock %}
