{% extends "base.html" %}
{% load static %}
{% block title %}
Ранги учащихся
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-3 d-sm-block d-none"></div>
        <div class="col-xs-12 col-md-6 col-ld-6">
            <table class="table table-striped table-bordered table-hover student-rangs">
                <thead>
                    <tr class="d-flex">
                        <th class="col-2"><span class="ms-1"><a href='{% url "rangs_students" id=1 %}'>Баллов</a></span></th>
                        <th class="col-5"><a href='{% url "rangs_students" id=3 %}'>ФИО</a></th>
                        <th class="col-5"><a href='{% url "rangs_students" id=2 %}'>Училище</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr class="d-flex">
                        <th class='col-2'><span class='ms-1'>{{student.rank}}</span></th>
                        <td class='col-5'>{{student.user.last_name}} {{student.user.first_name}}</td>
                        <td class='col-5'>{{student.school_name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <div class="col-md-3 col-lg-3 d-sm-block d-none"></div>
    </div>
</div>
{% endblock %}
