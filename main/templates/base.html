{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class='d-flex flex-column min-vh-100'>
    <header class="navbar">
        <div class='container-fluid'>
                <a class="navbar-brand" href="{% url 'index' %}"><img src='{% static "img/fsrvo.svg"%}' class='img-fluid'></a>
            <span class='text-right'>  
                {% if user.is_authenticated %}
                    Привет, {{ user.first_name }}
                    <a href="{% url 'lk' %}" class="btn btn-primary mt-1 mb-1">
                        Личный кабинет
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-primary mt-1 mb-1">
                        Выйти
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary mt-1 mb-1">
                    Логин
                    </a>
                    <a href="{% url 'registration' %}" class="btn btn-primary mt-1 mb-1">
                        Регистрация
                    </a>
                {% endif %}
            </span>
        </div>
    </header>
    {% block body %}
    {% endblock %}
    <footer class='footer mt-auto'>
        <div class='container'>
            <div class='row'>
                <span class='fs-6'>© 2022 <a class='footer_link' href='https://fsrvo.ru'>Фонд содействия развитию военного образования</a> совместно с <a class='footer_link' href='https://geoscan.aero'>ГК "Геоскан"</a></span>
            </div>
        </div>
    </footer>
</body>
</html>
